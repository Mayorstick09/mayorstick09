<body>
    <div class="container">
        <div class="row  mt-4">
            <div class="col-md-7">
                <div class="ani">
                    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_0jQBogOQOn.json"
                        background="transparent" speed="1" style="width: 600px; height: 400px;" loop autoplay>
                    </lottie-player>
                </div>
            </div>
            <div class="col-md-5 bg-white ">
                <h4 class="mt-5 text-center">LOGIN FORM</h4>
                <h6 class="output"></h6>
                <form class="myform p-4" action="" id="myform">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary" type="submit">submit</button>

                    </div>
                    <p class="text-center">dont have a account?<a href="registration.html" class="">click here</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
