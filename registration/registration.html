<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container">
        <div class="row  mt-4">
            <div class="col-md-6 ">
                <div class="ani">
                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_qzasi9ko.json"
                        background="transparent" speed="1" style="width: 500px; height: 500px;" loop  autoplay>
                    </lottie-player>
                </div>
            </div>
            <div class="col-md-6 bg-white">
                <h1 class="mt-4 text-center">REGRISTRATION FORM</h1>
                <h6 class="output"></h6>
                <form action="" id="myForm" class="p-1">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FullName" placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="registration.js"></script>
</body>

</html>
